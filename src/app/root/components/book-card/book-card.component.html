<div class="card-cast card" >
  <img [src]="book.ingUrl" class="card-img-top" [alt]="book.title">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p>{{book.price}}</p>
    <p>{{book.discontPrice}}</p>
  </div>
  <a routerLink="card-details" class="btn btn-primary">Details</a>
</div>
